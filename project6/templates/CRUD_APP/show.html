{% extends 'base.html' %}
{% block title%}
    <title>SHOW STUDENT</title>
{% endblock %}


{%block content %}
<div>
    <table class="table">
           <thead class="table-dark">
               <tr>
                   <th>STUDENT ID</th>
                    <th>STUDENT NAME</th>
                    <th>DATE OF BIRTH</th>
                    <th>EMAIL ADDRESS</th>
                    <th>CITY</th>
                   <th></th>
                   <th></th>
               </tr>
           </thead>
           <tbody class="table-light">
           {% for i in stu %}
           <tr>
               <td>{{i.sid}}</td>
               <td>{{i.fname}}</td>
               <td>{{i.dob}}</td>
               <td>{{i.mail}}</td>
               <td>{{i.city}}</td>
               <td><button class="btn btn-warning"><a href="{% url 'updatestudent_url' i.id%}">UPDATE</a></button></td>
               <td><button class="btn btn-danger"><a href="{% url 'deletestudent_url' i.id%}">DELETE</a></button></td>

           </tr>
           {% endfor %}
           </tbody>
</table>
</div>
{% endblock%}
